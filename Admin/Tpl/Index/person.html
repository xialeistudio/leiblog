.button{

<script>
$(document).ready(function(e) {
    $("#submit").click(function(e) {
		var info='<img src="__PUBLIC__/images/loading2.gif" />正在提交...';
		$("#info").html(info);
        $.post("{:U('doPerson')}/key/"+Math.random(),
		{
			name:$("#name").val(),
			mark:$("#mark").val(),
			email:$("#email").val(),
			phone:$("#phone").val(),
			sitename:$("#sitename").val(),
			password:$("#password").val(),
			opwd:$("#opwd").val(),
			id:$("#id").val(),
		},
		function(data){
			if(data.status==1)
				{
					$("#info").html(data.info+"2秒后跳转主页...");
					setTimeout("redirect()",2000);
				}
			else{
					$("#info").html(data.info);
				}
		},'json');
    });
});
function redirect(){
	window.location.href="{:U('main')}";	
}
</script>
