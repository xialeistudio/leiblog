<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>
<script src="__PUBLIC__/scripts/jquery.min.js" type="text/javascript"></script>
<link href="__PUBLIC__/images/skin.css" rel="stylesheet" type="text/css" />
<load href="__PUBLIC__/fckeditor/fckeditor.js" />
<style type="text/css">
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	background-color: #EEF2FB;
	font-family:微软雅黑;
}
.zh{
	font-family:微软雅黑;
	color:#444;
}
.button{
	border:1px solid #FFFFFF;
	cursor:pointer;
	font-weight: bold;
	background-color: #3DA1DD;
	font-size: 14px;
	color: #FFFFFF;
	font-family:微软雅黑;
	margin:0 0 0 250px;
	}
select{
	font-family:微软雅黑;
	background-color: #EEF2FB;
	color:#444;
}
</style>
<script>
$(document).ready(function(e) {
	var ts='<img src="__PUBLIC__/images/loading2.gif" />正在提交数据...';
    var fck=new FCKeditor('content');
	fck.BasePath="__PUBLIC__/fckeditor/";
	fck.Width="680";
	fck.Height="400";
	fck.ReplaceTextarea();
	$("#button").click(function(e) {
		var obj=FCKeditorAPI.GetInstance('content');
			obj.UpdateLinkedField();
        var contents=$("#content").val();
		$("#tips").html(ts);
		$.post('__URL__/articleEditDo',
		{
			id:$("#id").val(),
			title:$("#title").val(),
			cat_id:$("#cat_id").val(),
			content:contents,
		},
		function(data){
			if(data.status==1)
			{
				$("#tips").html("编辑成功!2秒后跳转到文章列表...");
				setTimeout("window.location.href='__URL__/articleList'",2000);
			}
			else
			{
				$("#tips").html(data.info);
				}
		},'json')
    });
});
</script>
</head>
