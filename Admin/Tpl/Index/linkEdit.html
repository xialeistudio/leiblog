<script>
$(document).ready(function(e) {
    $("#button").click(function(e) {
        $.post('__URL__/linkEditDo',
		{
			id:$("#id").val(),
			name:$("#name").val(),
			url:$("#url").val(),
			od:$("#od").val(),
			published:$("#published").val(),
		},
		function(data){
			if(data.status==1){
				$("#info").html('编辑成功!2秒后跳转链接列表...');
				setTimeout("window.location.href='__URL__/linkList'",2000);
			}
			else{
					$("#info").html(data.info);
				}
			},'json')
    });
});
</script>
